<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Drop Game</title>
  </head>
  <body>
    <div id="screen">
      <div id="ui">
        <div id="startScreen">
          <button>Start</button>
          <p>Max Score:</p>
        </div>
        <div id="loseScreen">
          <button id="loseScreenTryAgain">Continue</button>
          <p id="loseScreenScore">Score:</p>
          <p id="loseScreenMaxScore">Max Score:</p>
        </div>
        <div id="score">
          <p>00000</p>
        </div>
        <div id="hearts"></div>
      </div>
      <div id="gridContainer">
        <div id="character"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
